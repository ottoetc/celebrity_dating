<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating!</title>
  </head>
  <body>
    <div class="container">
      <h2>Celebrity Dating Service!</h2>
      <p>To see who you should date, please enter your age!</p>

      <form id="celebrity">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <button type="submit" class="btn">Let me know!</button>
      </form>

      <div id="results">
        <p>You should date <span id="match"></span>! Good luck with that.</p>
      </div>
    </div>

  </body>
</html>
